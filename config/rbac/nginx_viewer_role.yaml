# permissions for end users to view nginxes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: nginx-operator
    app.kubernetes.io/managed-by: kustomize
  name: nginx-viewer-role
rules:
- apiGroups:
  - server.example.com
  resources:
  - nginxes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - server.example.com
  resources:
  - nginxes/status
  verbs:
  - get
